{% extends "base.html" %} {% block title %}Ustawienia{% endblock %} {% block
content %}
<br />
<br />
<br />
<form method="POST" class="center">
  <div class="center col-md-12 text-center">
    <h3 align="center">Moje konto</h3>
    <br />
    <div class="form-group col-12">
      <label for="login">Login</label>
      <input
        type="text"
        class="form-control"
        id="login"
        name="login"
        placeholder="{{user.login}}"
      />
    </div>
    <div class="form-group col-12">
      <label for="password1">Hasło</label>
      <input
        type="password"
        class="form-control"
        id="password1"
        name="password1"
        placeholder="Nowe hasło"
      />
    </div>
    <div class="form-group col-12">
      <label for="password2">Hasło (Potwierdź)</label>
      <input
        type="password"
        class="form-control"
        id="password2"
        name="password2"
        placeholder="Potwierdź hasło"
      />
    </div>

    <div class="row g-3 center">
      <div class="col-md-6">
        <label for="minV" class="form-label">Minimalna amplituda</label>
        <input
          type="email"
          class="form-control"
          id="min_v"
          placeholder="{{user.min_v}}"
        />
      </div>
      <div class="col-md-6">
        <label for="minDb" class="form-label"
          >Minimalna wartość natężenia</label
        >
        <input
          type="password"
          class="form-control"
          id="min_db"
          placeholder="{{user.min_db}} db"
        />
      </div>
      <div class="col-md-6">
        <label for="maxV" class="form-label">Maksymalna amplituda</label>
        <input
          type="email"
          class="form-control"
          id="max_v"
          placeholder="{{user.max_v}}"
        />
      </div>
      <div class="col-md-6">
        <label for="maxDb" class="form-label"
          >Maksymalna wartość natężenia</label
        >
        <input
          type="password"
          class="form-control"
          id="max_db"
          placeholder="{{user.max_db}} db"
        />
      </div>
    </div>
    <br />
    <div class="col-md-12 text-center">
      <button type="menu" name="login" class="btn btn-primary text-center">
        Aktualizuj
      </button>
    </div>
  </div>
</form>
{% endblock %}
