{% extends "base.html" %} {% block title %}Sign Up{% endblock %} {% block
content %}
<br />
<br />
<br />
<form method="POST">
  <div class="center col-md-12 text-center">
    <h3 align="center">Sign Up</h3>
    <br />
    <div class="form-group">
      <label for="email">Email address</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        placeholder="Enter email"
      />
    </div>
    <div class="form-group">
      <label for="login">Login</label>
      <input
        type="text"
        class="form-control"
        id="login"
        name="login"
        placeholder="Enter login"
      />
    </div>
    <div class="form-group">
      <label for="password1">Password</label>
      <input
        type="password"
        class="form-control"
        id="password1"
        name="password1"
        placeholder="Enter password"
      />
    </div>
    <div class="form-group">
      <label for="password2">Password (Confirm)</label>
      <input
        type="password"
        class="form-control"
        id="password2"
        name="password2"
        placeholder="Confirm password"
      />
    </div>
    <br />
    <div class="col-md-12 text-center">
      <button type="submit" name="sign-up" class="btn btn-primary text-center">
        Zarejestruj!
      </button>
      <button type="menu" name="login" class="btn btn-primary text-center">
        Zaloguj
      </button>
    </div>
  </div>
</form>
{% endblock %}
