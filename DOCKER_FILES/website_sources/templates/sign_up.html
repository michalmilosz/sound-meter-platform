{% extends "base.html" %} {% block title %}Rejestracja{% endblock %} {% block
content %}
<br />
<br />
<br />
<form method="POST">
  <div class="center col-md-12 text-center">
    <h3 align="center">Zarejestruj się</h3>
    <br />
    <div class="form-group">
      <label for="login">Login</label>
      <input
        type="text"
        class="form-control"
        id="login"
        name="login"
        placeholder="Wprowadź login"
      />
    </div>
    <div class="form-group">
      <label for="password1">Hasło</label>
      <input
        type="password"
        class="form-control"
        id="password1"
        name="password1"
        placeholder="Wprowadź hasło"
      />
    </div>
    <div class="form-group">
      <label for="password2">Hasło (Potwierdź)</label>
      <input
        type="password"
        class="form-control"
        id="password2"
        name="password2"
        placeholder="Potwierdź hasło"
      />
    </div>
    <br />
    <div class="col-md-12 text-center">
      <button type="menu" name="sign-up" class="btn btn-primary text-center">
        Zarejestruj
      </button>
    </div>
  </div>
</form>
{% endblock %}
