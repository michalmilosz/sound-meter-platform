{% extends "base.html" %} {% block title %}Login{% endblock %} {% block content
%}
<br />
<br />
<br />
<br />
<form method="POST">
  <div class="center col-md-12 text-center">
    <h1>Login</h1>
    <br />
    <div class="form-group">
      <label for="email" class="col-form-label">Email Address</label>
      <input
        type="email"
        class="form-control col-md-6 center"
        id="email"
        name="email"
        placeholder="Enter email"
      />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        class="form-control col-md-6 center"
        id="password"
        name="password"
        placeholder="Enter password"
      />
    </div>
    <br />
    <div class="col-md-12 text-center">
      <button type="submit" name="login" class="btn btn-primary text-center">
        Zaloguj
      </button>
      <button type="menu" name="sign-up" class="btn btn-primary text-center">
        Rejestracja
      </button>
    </div>
  </div>
</form>
{% endblock %}
