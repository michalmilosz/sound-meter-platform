{% extends "base.html" %} {% block title %}Logowanie{% endblock %} {% block
content %}
<br />
<br />
<br />
<br />
<form method="POST">
  <div class="center col-md-12 text-center">
    <h1>Logowanie</h1>
    <br />
    <div class="form-group">
      <label for="login" class="col-form-label">Login</label>
      <input
        type="login"
        class="form-control col-md-6 center"
        id="login"
        name="login"
        placeholder="Wprowadź login"
      />
    </div>
    <div class="form-group">
      <label for="password">Hasło</label>
      <input
        type="password"
        class="form-control col-md-6 center"
        id="password"
        name="password"
        placeholder="Wprowadź hasło"
      />
    </div>
    <br />
    <div class="col-md-12 text-center">
      <button type="submit" name="login" class="btn btn-primary text-center">
        Zaloguj
      </button>
    </div>
  </div>
</form>
{% endblock %}
